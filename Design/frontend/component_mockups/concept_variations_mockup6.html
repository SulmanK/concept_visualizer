<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concept Display with Compact Layout</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    
    .page-container {
      max-width: 100%;
      min-height: 100vh;
      background-color: #EDF0FD;
      padding: 1rem;
    }
    
    .content-container {
      max-width: 1024px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
      margin: 0;
    }
    
    .date {
      font-size: 0.875rem;
      color: #6B7280;
    }
    
    .section {
      margin-bottom: 1.5rem;
    }
    
    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.75rem;
      text-align: center;
    }
    
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      padding: 1rem;
    }
    
    .main-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .main-image {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
    
    .color-palette-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .color-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .color-swatch {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .color-label {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: #4B5563;
      text-align: center;
    }
    
    .variations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
    }
    
    .variation-card {
      background-color: white;
      border-radius: 0.375rem;
      overflow: hidden;
      border: 1px solid #E5E7EB;
      cursor: pointer;
    }
    
    .variation-card.selected {
      border: 2px solid #4F46E5;
    }
    
    .variation-header {
      padding: 0.375rem;
      border-bottom: 1px solid #F3F4F6;
      text-align: center;
      background-color: #F9FAFB;
    }
    
    .variation-title {
      font-weight: 500;
      font-size: 0.75rem;
      color: #111827;
    }
    
    .variation-content {
      padding: 0.5rem;
    }
    
    .variation-image {
      width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    
    .color-dots-container {
      display: flex;
      justify-content: center;
      gap: 4px;
    }
    
    .color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .actions-container {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    
    .button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .primary-button {
      background-color: #4F46E5;
      color: white;
      border: none;
    }
    
    .secondary-button {
      background-color: white;
      color: #4F46E5;
      border: 1px solid #4F46E5;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="content-container">
      <!-- Page Header -->
      <div class="header">
        <h1 class="title">Generated Concept</h1>
        <span class="date">March 31, 2023</span>
      </div>

      <!-- Main Content -->
      <div class="section">
        <h2 class="section-title">Main concept</h2>
        <div class="card">
          <div class="main-image-container">
            <img 
              src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/concept-images/megaman_neon.png" 
              alt="Generated concept" 
              class="main-image"
            />
          </div>
        </div>
      </div>
      
      <!-- Color Palette Section -->
      <div class="section">
        <h2 class="section-title">Color Palette</h2>
        <div class="card">
          <div class="color-palette-container">
            <div class="color-item">
              <div class="color-swatch" style="background-color: #FF69B4;"></div>
              <span class="color-label">Primary</span>
            </div>
            <div class="color-item">
              <div class="color-swatch" style="background-color: #FF7F50;"></div>
              <span class="color-label">Secondary</span>
            </div>
            <div class="color-item">
              <div class="color-swatch" style="background-color: #FFA500;"></div>
              <span class="color-label">Accent</span>
            </div>
            <div class="color-item">
              <div class="color-swatch" style="background-color: #FFD700;"></div>
              <span class="color-label">Background</span>
            </div>
            <div class="color-item">
              <div class="color-swatch" style="background-color: #FFFF00;"></div>
              <span class="color-label">Text</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Color Variations Section -->
      <div class="section">
        <h2 class="section-title">Color Variations</h2>
        <div class="card">
          <div class="variations-grid">
            <!-- Original variation -->
            <div class="variation-card selected">
              <div class="variation-header">
                <span class="variation-title">Original</span>
              </div>
              <div class="variation-content">
                <img 
                  src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/concept-images/megaman_neon.png" 
                  alt="Original concept" 
                  class="variation-image"
                />
                <div class="color-dots-container">
                  <div class="color-dot" style="background-color: #FF69B4;"></div>
                  <div class="color-dot" style="background-color: #FF7F50;"></div>
                  <div class="color-dot" style="background-color: #FFA500;"></div>
                  <div class="color-dot" style="background-color: #FFD700;"></div>
                  <div class="color-dot" style="background-color: #FFFF00;"></div>
                </div>
              </div>
            </div>
            
            <!-- Other variations -->
            <div class="variation-card">
              <div class="variation-header">
                <span class="variation-title">Primary Palette</span>
              </div>
              <div class="variation-content">
                <img 
                  src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/palette-images/megaman_vintage.png" 
                  alt="Primary Palette" 
                  class="variation-image"
                />
                <div class="color-dots-container">
                  <div class="color-dot" style="background-color: #8B4513;"></div>
                  <div class="color-dot" style="background-color: #A0522D;"></div>
                  <div class="color-dot" style="background-color: #CD853F;"></div>
                  <div class="color-dot" style="background-color: #DEB887;"></div>
                  <div class="color-dot" style="background-color: #F5F5DC;"></div>
                </div>
              </div>
            </div>
            
            <div class="variation-card">
              <div class="variation-header">
                <span class="variation-title">Accent Palette</span>
              </div>
              <div class="variation-content">
                <img 
                  src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/palette-images/megaman_retro.png" 
                  alt="Accent Palette" 
                  class="variation-image"
                />
                <div class="color-dots-container">
                  <div class="color-dot" style="background-color: #FF8C00;"></div>
                  <div class="color-dot" style="background-color: #FFA500;"></div>
                  <div class="color-dot" style="background-color: #FFD700;"></div>
                  <div class="color-dot" style="background-color: #FAFAD2;"></div>
                  <div class="color-dot" style="background-color: #FFFACD;"></div>
                </div>
              </div>
            </div>
            
            <div class="variation-card">
              <div class="variation-header">
                <span class="variation-title">Neutral Palette</span>
              </div>
              <div class="variation-content">
                <img 
                  src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/palette-images/megaman_sepia.png" 
                  alt="Neutral Palette" 
                  class="variation-image"
                />
                <div class="color-dots-container">
                  <div class="color-dot" style="background-color: #A9A9A9;"></div>
                  <div class="color-dot" style="background-color: #C0C0C0;"></div>
                  <div class="color-dot" style="background-color: #D3D3D3;"></div>
                  <div class="color-dot" style="background-color: #DCDCDC;"></div>
                  <div class="color-dot" style="background-color: #F5F5F5;"></div>
                </div>
              </div>
            </div>
            
            <div class="variation-card">
              <div class="variation-header">
                <span class="variation-title">Vibrant Palette</span>
              </div>
              <div class="variation-content">
                <img 
                  src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/palette-images/megaman_neon.png" 
                  alt="Vibrant Palette" 
                  class="variation-image"
                />
                <div class="color-dots-container">
                  <div class="color-dot" style="background-color: #FF0000;"></div>
                  <div class="color-dot" style="background-color: #FF7F00;"></div>
                  <div class="color-dot" style="background-color: #FFFF00;"></div>
                  <div class="color-dot" style="background-color: #00FF00;"></div>
                  <div class="color-dot" style="background-color: #0000FF;"></div>
                </div>
              </div>
            </div>
            
            <div class="variation-card">
              <div class="variation-header">
                <span class="variation-title">Complementary</span>
              </div>
              <div class="variation-content">
                <img 
                  src="https://pstdcfittpjhxzynbdbu.supabase.co/storage/v1/object/public/palette-images/megaman_green.png" 
                  alt="Complementary" 
                  class="variation-image"
                />
                <div class="color-dots-container">
                  <div class="color-dot" style="background-color: #00BFFF;"></div>
                  <div class="color-dot" style="background-color: #00FF7F;"></div>
                  <div class="color-dot" style="background-color: #FFFF00;"></div>
                  <div class="color-dot" style="background-color: #FF7F00;"></div>
                  <div class="color-dot" style="background-color: #8B4513;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="actions-container">
        <button class="button secondary-button">Refine This Concept</button>
        <button class="button primary-button">Download Image</button>
      </div>
    </div>
  </div>
</body>
</html>
