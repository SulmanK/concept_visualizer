<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concept Card Variation 9 - Horizontal Palette</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      min-height: 100vh;
    }
    .palette-card {
      transition: all 0.3s ease;
      box-shadow: 0 4px 18px -2px rgba(0, 0, 0, 0.05);
    }
    .palette-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .color-strip {
      height: 8px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .color-strip:hover {
      transform: scaleY(1.5);
    }
    .selected-strip {
      position: relative;
      height: 10px;
      transform: scaleY(1.5);
    }
    .selected-strip:after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 5px solid currentColor;
    }
    .original-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      font-size: 11px;
      font-weight: bold;
      border-radius: 4px;
    }
    .logo-container {
      transition: all 0.3s ease;
    }
    .palette-card:hover .logo-container {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="p-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Horizontal Palette Concept Cards</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Card 1 -->
      <div class="palette-card bg-white rounded-xl overflow-hidden">
        <div class="flex items-stretch">
          <div class="color-strip selected-strip" style="background-color: #6366F1; color: #6366F1; width: 20%;"></div>
          <div class="color-strip" style="background-color: #3B82F6; width: 20%;"></div>
          <div class="color-strip" style="background-color: #10B981; width: 20%;"></div>
          <div class="color-strip" style="background-color: #F59E0B; width: 20%;"></div>
          <div class="color-strip" style="background-color: #EF4444; width: 20%;"></div>
        </div>
        
        <div class="flex p-6">
          <div class="logo-container shrink-0 w-24 h-24 mr-6 bg-white rounded-lg shadow-sm flex items-center justify-center p-3 border border-gray-100">
            <img src="https://via.placeholder.com/100" alt="Krypto" class="w-full h-full object-contain">
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="text-xl font-bold text-gray-800">Krypto</h3>
                <p class="text-gray-500 text-sm">Modern crypto trading platform</p>
              </div>
              <div class="original-indicator bg-indigo-50 text-indigo-600">O</div>
            </div>
            
            <div class="mt-5 flex space-x-3">
              <button class="px-4 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition">Refine</button>
              <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700 transition">View Details</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="palette-card bg-white rounded-xl overflow-hidden">
        <div class="flex items-stretch">
          <div class="color-strip selected-strip" style="background-color: #047857; color: #047857; width: 20%;"></div>
          <div class="color-strip" style="background-color: #15803D; width: 20%;"></div>
          <div class="color-strip" style="background-color: #0E7490; width: 20%;"></div>
          <div class="color-strip" style="background-color: #1E3A8A; width: 20%;"></div>
          <div class="color-strip" style="background-color: #111827; width: 20%;"></div>
        </div>
        
        <div class="flex p-6">
          <div class="logo-container shrink-0 w-24 h-24 mr-6 bg-white rounded-lg shadow-sm flex items-center justify-center p-3 border border-gray-100">
            <img src="https://via.placeholder.com/100" alt="Golf King" class="w-full h-full object-contain">
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="text-xl font-bold text-gray-800">Golf King</h3>
                <p class="text-gray-500 text-sm">Premier golf equipment brand</p>
              </div>
              <div class="original-indicator bg-green-50 text-green-700">O</div>
            </div>
            
            <div class="mt-5 flex space-x-3">
              <button class="px-4 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition">Refine</button>
              <button class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition">View Details</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Card 3 -->
      <div class="palette-card bg-white rounded-xl overflow-hidden">
        <div class="flex items-stretch">
          <div class="color-strip selected-strip" style="background-color: #BE185D; color: #BE185D; width: 20%;"></div>
          <div class="color-strip" style="background-color: #DB2777; width: 20%;"></div>
          <div class="color-strip" style="background-color: #9D174D; width: 20%;"></div>
          <div class="color-strip" style="background-color: #831843; width: 20%;"></div>
          <div class="color-strip" style="background-color: #4C1D95; width: 20%;"></div>
        </div>
        
        <div class="flex p-6">
          <div class="logo-container shrink-0 w-24 h-24 mr-6 bg-white rounded-lg shadow-sm flex items-center justify-center p-3 border border-gray-100">
            <img src="https://via.placeholder.com/100" alt="Queen" class="w-full h-full object-contain">
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="text-xl font-bold text-gray-800">Queen</h3>
                <p class="text-gray-500 text-sm">Luxury women's fashion</p>
              </div>
              <div class="original-indicator bg-pink-50 text-pink-700">O</div>
            </div>
            
            <div class="mt-5 flex space-x-3">
              <button class="px-4 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition">Refine</button>
              <button class="px-4 py-2 bg-pink-600 text-white rounded-lg text-sm font-medium hover:bg-pink-700 transition">View Details</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Card 4 -->
      <div class="palette-card bg-white rounded-xl overflow-hidden">
        <div class="flex items-stretch">
          <div class="color-strip selected-strip" style="background-color: #1E40AF; color: #1E40AF; width: 20%;"></div>
          <div class="color-strip" style="background-color: #1D4ED8; width: 20%;"></div>
          <div class="color-strip" style="background-color: #3B82F6; width: 20%;"></div>
          <div class="color-strip" style="background-color: #93C5FD; width: 20%;"></div>
          <div class="color-strip" style="background-color: #BFDBFE; width: 20%;"></div>
        </div>
        
        <div class="flex p-6">
          <div class="logo-container shrink-0 w-24 h-24 mr-6 bg-white rounded-lg shadow-sm flex items-center justify-center p-3 border border-gray-100">
            <img src="https://via.placeholder.com/100" alt="Boss Baby" class="w-full h-full object-contain">
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="text-xl font-bold text-gray-800">Boss Baby</h3>
                <p class="text-gray-500 text-sm">Premium coffee brand</p>
              </div>
              <div class="original-indicator bg-blue-50 text-blue-700">O</div>
            </div>
            
            <div class="mt-5 flex space-x-3">
              <button class="px-4 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-100 transition">Refine</button>
              <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
