<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Style Variations - Concept Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B5CF6',
            'primary-dark': '#7C3AED',
            secondary: '#C084FC',
            'secondary-dark': '#A855F7',
          },
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    /* Floating label styles */
    .floating-label {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      transform: translateY(-24px) scale(0.85);
      color: #8B5CF6;
    }
    
    .floating-label label {
      position: absolute;
      left: 1rem;
      top: 0.75rem;
      padding: 0 0.25rem;
      color: #6B7280;
      pointer-events: none;
      transform-origin: left top;
      transition: all 0.2s ease-out;
    }
    
    .floating-label input:focus {
      outline: none;
      border-color: #8B5CF6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-violet-50 to-indigo-100 min-h-screen font-sans text-gray-800">
  <div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-3xl font-bold text-center my-8 text-violet-900">Input Style Variations</h1>
    <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow-lg border border-violet-100 p-8">
      
      <!-- Standard Input -->
      <div class="mb-12">
        <h2 class="text-xl font-semibold mb-6 text-violet-800 border-b pb-2">Standard Input</h2>
        <div class="space-y-6">
          <div>
            <label for="standard-text" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input
              type="text"
              id="standard-text"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
              placeholder="Enter your name"
            >
          </div>
          
          <div>
            <label for="standard-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="standard-email"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
              placeholder="Enter your email"
            >
          </div>
          
          <div>
            <label for="standard-textarea" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea
              id="standard-textarea"
              rows="3"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </div>
      </div>
      
      <!-- Floating Label Input -->
      <div class="mb-12">
        <h2 class="text-xl font-semibold mb-6 text-violet-800 border-b pb-2">Floating Label Input</h2>
        <div class="space-y-6">
          <div class="floating-label">
            <input
              type="text"
              id="floating-text"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all duration-200 peer bg-white"
              placeholder=" "
            >
            <label for="floating-text" class="bg-white px-1">Name</label>
          </div>
          
          <div class="floating-label">
            <input
              type="email"
              id="floating-email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all duration-200 peer bg-white"
              placeholder=" "
            >
            <label for="floating-email" class="bg-white px-1">Email</label>
          </div>
          
          <div>
            <label for="floating-textarea" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea
              id="floating-textarea"
              rows="3"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </div>
      </div>
      
      <!-- Underlined Input -->
      <div class="mb-12">
        <h2 class="text-xl font-semibold mb-6 text-violet-800 border-b pb-2">Underlined Input</h2>
        <div class="space-y-6">
          <div>
            <label for="underlined-text" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input
              type="text"
              id="underlined-text"
              class="w-full px-2 py-2 border-0 border-b-2 border-gray-300 focus:ring-0 focus:border-primary focus:outline-none transition-all duration-200 bg-transparent"
              placeholder="Enter your name"
            >
          </div>
          
          <div>
            <label for="underlined-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="underlined-email"
              class="w-full px-2 py-2 border-0 border-b-2 border-gray-300 focus:ring-0 focus:border-primary focus:outline-none transition-all duration-200 bg-transparent"
              placeholder="Enter your email"
            >
          </div>
          
          <div>
            <label for="underlined-textarea" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea
              id="underlined-textarea"
              rows="3"
              class="w-full px-2 py-2 border-0 border-b-2 border-gray-300 focus:ring-0 focus:border-primary focus:outline-none transition-all duration-200 bg-transparent resize-none"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </div>
      </div>
      
      <!-- Filled Input -->
      <div class="mb-12">
        <h2 class="text-xl font-semibold mb-6 text-violet-800 border-b pb-2">Filled Input</h2>
        <div class="space-y-6">
          <div>
            <label for="filled-text" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input
              type="text"
              id="filled-text"
              class="w-full px-4 py-3 rounded-lg bg-violet-50 border border-transparent focus:bg-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all duration-200"
              placeholder="Enter your name"
            >
          </div>
          
          <div>
            <label for="filled-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="filled-email"
              class="w-full px-4 py-3 rounded-lg bg-violet-50 border border-transparent focus:bg-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all duration-200"
              placeholder="Enter your email"
            >
          </div>
          
          <div>
            <label for="filled-textarea" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea
              id="filled-textarea"
              rows="3"
              class="w-full px-4 py-3 rounded-lg bg-violet-50 border border-transparent focus:bg-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all duration-200"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </div>
      </div>
      
      <!-- Input with Icons -->
      <div>
        <h2 class="text-xl font-semibold mb-6 text-violet-800 border-b pb-2">Input with Icons</h2>
        <div class="space-y-6">
          <div>
            <label for="icon-text" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input
                type="text"
                id="icon-text"
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
                placeholder="Enter your username"
              >
            </div>
          </div>
          
          <div>
            <label for="icon-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <input
                type="email"
                id="icon-email"
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
                placeholder="Enter your email"
              >
            </div>
          </div>
          
          <div>
            <label for="icon-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                type="password"
                id="icon-password"
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/30 focus:border-primary focus:outline-none transition-all duration-200"
                placeholder="Enter your password"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script>
    // Add any interactive JavaScript here if needed
  </script>
</body>
</html>
