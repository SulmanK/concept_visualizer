<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concept Card Variation 2 - Minimal White</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card-shadow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .card-shadow:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .color-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .color-dot:hover {
      transform: scale(1.2);
    }
    .selected-color {
      transform: scale(1.15);
      box-shadow: 0 0 0 2px white, 0 0 0 3px #4F46E5;
    }
    .image-container {
      transition: all 0.3s ease;
    }
    .card-shadow:hover .image-container {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Minimal White Concept Card</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Card 1 -->
      <div class="card-shadow rounded-xl overflow-hidden bg-white">
        <div class="h-48 overflow-hidden bg-gray-100 flex items-center justify-center">
          <div class="image-container w-32 h-32 flex items-center justify-center bg-white rounded-xl shadow-sm">
            <img src="https://via.placeholder.com/100" alt="Krypto" class="w-full h-full object-contain p-2">
          </div>
        </div>
        
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">Krypto</h3>
            <span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded-full">Logo</span>
          </div>
          
          <p class="text-gray-500 text-sm mb-6 h-10 line-clamp-2">A modern cryptocurrency trading platform with intuitive interface</p>
          
          <div class="flex justify-center space-x-3 mb-6">
            <div class="color-dot selected-color" style="background-color: #6366F1;"></div>
            <div class="color-dot" style="background-color: #3B82F6;"></div>
            <div class="color-dot" style="background-color: #10B981;"></div>
            <div class="color-dot" style="background-color: #F59E0B;"></div>
            <div class="color-dot" style="background-color: #EF4444;"></div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button class="py-2 px-4 border border-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 transition">Refine</button>
            <button class="py-2 px-4 bg-gray-800 text-white rounded-lg text-sm font-medium hover:bg-gray-700 transition">View Details</button>
          </div>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="card-shadow rounded-xl overflow-hidden bg-white">
        <div class="h-48 overflow-hidden bg-gray-100 flex items-center justify-center">
          <div class="image-container w-32 h-32 flex items-center justify-center bg-white rounded-xl shadow-sm">
            <img src="https://via.placeholder.com/100" alt="Golf King" class="w-full h-full object-contain p-2">
          </div>
        </div>
        
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">Golf King</h3>
            <span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded-full">Logo</span>
          </div>
          
          <p class="text-gray-500 text-sm mb-6 h-10 line-clamp-2">Premium golf equipment and accessories for professional players</p>
          
          <div class="flex justify-center space-x-3 mb-6">
            <div class="color-dot selected-color" style="background-color: #047857;"></div>
            <div class="color-dot" style="background-color: #15803D;"></div>
            <div class="color-dot" style="background-color: #0E7490;"></div>
            <div class="color-dot" style="background-color: #1E3A8A;"></div>
            <div class="color-dot" style="background-color: #111827;"></div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button class="py-2 px-4 border border-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 transition">Refine</button>
            <button class="py-2 px-4 bg-gray-800 text-white rounded-lg text-sm font-medium hover:bg-gray-700 transition">View Details</button>
          </div>
        </div>
      </div>
      
      <!-- Card 3 -->
      <div class="card-shadow rounded-xl overflow-hidden bg-white">
        <div class="h-48 overflow-hidden bg-gray-100 flex items-center justify-center">
          <div class="image-container w-32 h-32 flex items-center justify-center bg-white rounded-xl shadow-sm">
            <img src="https://via.placeholder.com/100" alt="Queen" class="w-full h-full object-contain p-2">
          </div>
        </div>
        
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">Queen</h3>
            <span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded-full">Logo</span>
          </div>
          
          <p class="text-gray-500 text-sm mb-6 h-10 line-clamp-2">Luxury fashion brand focusing on elegant women's clothing</p>
          
          <div class="flex justify-center space-x-3 mb-6">
            <div class="color-dot selected-color" style="background-color: #BE185D;"></div>
            <div class="color-dot" style="background-color: #DB2777;"></div>
            <div class="color-dot" style="background-color: #9D174D;"></div>
            <div class="color-dot" style="background-color: #831843;"></div>
            <div class="color-dot" style="background-color: #4C1D95;"></div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button class="py-2 px-4 border border-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 transition">Refine</button>
            <button class="py-2 px-4 bg-gray-800 text-white rounded-lg text-sm font-medium hover:bg-gray-700 transition">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
