<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concept Card Variation 10 - Floating Image with Gradients</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7ff 0%, #f8f9fa 100%);
      min-height: 100vh;
    }
    .floating-card {
      position: relative;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
    }
    .floating-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12);
    }
    .gradient-top {
      background: linear-gradient(to right, var(--gradient-from), var(--gradient-to));
      height: 80px;
      border-radius: 12px 12px 0 0;
      position: relative;
    }
    .floating-image {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 8px;
      transition: all 0.3s ease;
    }
    .floating-card:hover .floating-image {
      transform: translateX(-50%) translateY(-5px);
    }
    .color-badge {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      transition: all 0.2s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-badge:hover {
      transform: scale(1.15);
    }
    .color-badge.active {
      transform: scale(1.15);
      border: 2px solid white;
      box-shadow: 0 0 0 2px currentColor;
    }
    .original-badge {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }
    .btn-hover {
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-hover:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(100%);
      transition: transform 0.2s ease;
    }
    .btn-hover:hover:before {
      transform: translateY(0);
    }
  </style>
</head>
<body class="p-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Floating Image Concept Cards</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Card 1 -->
      <div class="floating-card rounded-xl overflow-hidden bg-white">
        <div class="gradient-top" style="--gradient-from: #818CF8; --gradient-to: #6366F1;">
          <div class="floating-image flex items-center justify-center">
            <img src="https://via.placeholder.com/100" alt="Krypto" class="max-w-full max-h-full object-contain">
          </div>
        </div>

        <div class="pt-12 px-6 pb-6">
          <div class="text-center mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-1">Krypto</h3>
            <p class="text-gray-500 text-sm">Modern crypto trading platform</p>
          </div>

          <div class="flex justify-center space-x-2 mb-6">
            <div class="original-badge bg-indigo-50 text-indigo-600">O</div>
            <div class="color-badge active" style="background-color: #6366F1; color: #6366F1;"></div>
            <div class="color-badge" style="background-color: #3B82F6; color: #3B82F6;"></div>
            <div class="color-badge" style="background-color: #10B981; color: #10B981;"></div>
            <div class="color-badge" style="background-color: #F59E0B; color: #F59E0B;"></div>
            <div class="color-badge" style="background-color: #EF4444; color: #EF4444;"></div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <button class="py-2.5 px-4 bg-indigo-50 text-indigo-700 rounded-lg text-sm font-medium hover:bg-indigo-100 transition">Refine</button>
            <button class="py-2.5 px-4 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white rounded-lg text-sm font-medium btn-hover">View Details</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="floating-card rounded-xl overflow-hidden bg-white">
        <div class="gradient-top" style="--gradient-from: #34D399; --gradient-to: #047857;">
          <div class="floating-image flex items-center justify-center">
            <img src="https://via.placeholder.com/100" alt="Golf King" class="max-w-full max-h-full object-contain">
          </div>
        </div>

        <div class="pt-12 px-6 pb-6">
          <div class="text-center mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-1">Golf King</h3>
            <p class="text-gray-500 text-sm">Premier golf equipment brand</p>
          </div>

          <div class="flex justify-center space-x-2 mb-6">
            <div class="original-badge bg-green-50 text-green-700">O</div>
            <div class="color-badge active" style="background-color: #047857; color: #047857;"></div>
            <div class="color-badge" style="background-color: #15803D; color: #15803D;"></div>
            <div class="color-badge" style="background-color: #0E7490; color: #0E7490;"></div>
            <div class="color-badge" style="background-color: #1E3A8A; color: #1E3A8A;"></div>
            <div class="color-badge" style="background-color: #111827; color: #111827;"></div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <button class="py-2.5 px-4 bg-green-50 text-green-700 rounded-lg text-sm font-medium hover:bg-green-100 transition">Refine</button>
            <button class="py-2.5 px-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg text-sm font-medium btn-hover">View Details</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="floating-card rounded-xl overflow-hidden bg-white">
        <div class="gradient-top" style="--gradient-from: #F472B6; --gradient-to: #BE185D;">
          <div class="floating-image flex items-center justify-center">
            <img src="https://via.placeholder.com/100" alt="Queen" class="max-w-full max-h-full object-contain">
          </div>
        </div>

        <div class="pt-12 px-6 pb-6">
          <div class="text-center mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-1">Queen</h3>
            <p class="text-gray-500 text-sm">Luxury women's fashion</p>
          </div>

          <div class="flex justify-center space-x-2 mb-6">
            <div class="original-badge bg-pink-50 text-pink-700">O</div>
            <div class="color-badge active" style="background-color: #BE185D; color: #BE185D;"></div>
            <div class="color-badge" style="background-color: #DB2777; color: #DB2777;"></div>
            <div class="color-badge" style="background-color: #9D174D; color: #9D174D;"></div>
            <div class="color-badge" style="background-color: #831843; color: #831843;"></div>
            <div class="color-badge" style="background-color: #4C1D95; color: #4C1D95;"></div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <button class="py-2.5 px-4 bg-pink-50 text-pink-700 rounded-lg text-sm font-medium hover:bg-pink-100 transition">Refine</button>
            <button class="py-2.5 px-4 bg-gradient-to-r from-pink-500 to-pink-600 text-white rounded-lg text-sm font-medium btn-hover">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Optional JavaScript for interactive color badge selection
    document.addEventListener('DOMContentLoaded', function() {
      const colorBadges = document.querySelectorAll('.color-badge');

      colorBadges.forEach(badge => {
        badge.addEventListener('click', function() {
          // Find all siblings within the parent
          const siblings = Array.from(this.parentNode.children);

          // Remove active class from all
          siblings.forEach(sib => {
            if (sib.classList.contains('color-badge')) {
              sib.classList.remove('active');
            }
          });

          // Add active class to clicked badge
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
