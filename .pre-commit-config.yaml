repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: debug-statements
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        types: [python]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        types: [python]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--config=.flake8"]
        additional_dependencies:
          - flake8-docstrings
        types: [python]
        exclude: ^backend/tests/

  # Updated to use UV for mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd backend && uv run mypy app'
        language: system
        types: [python]
        exclude: ^tests/
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, markdown]
        exclude: >
          (?x)^(
            frontend/my-app/src/hooks/__tests__/useRateLimitsQuery.test.ts|
            frontend/my-app/src/hooks/__tests__/useTaskSubscription.test.ts
          )$

  # Disable ESLint temporarily until dependencies are fixed
  # - repo: local
  #   hooks:
  #     - id: eslint
  #       name: eslint
  #       entry: bash -c 'cd frontend/my-app && npx eslint --config eslint.config.js'
  #       language: system
  #       files: \.(js|jsx|ts|tsx)$
  #       types: [file]
  #       pass_filenames: true

  # Updated TypeScript type checking
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript type checking
        entry: bash -c 'cd frontend/my-app && npx tsc --noEmit'
        language: system
        pass_filenames: false
        files: \.(ts|tsx)$
        types: [file]
